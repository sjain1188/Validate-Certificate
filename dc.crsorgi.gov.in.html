   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images for Mobile and Desktop</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .container img {
            width: 100%;
            max-width: 1200px; /* Limit max width on desktop */
            height: auto;
            margin: 10px 0;
        }

        @media (max-width: 800px) {
            .container img {
                max-width: 100%; /* Make sure images are responsive on smaller devices */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <picture>
            <!-- Use a larger image for desktop views (min-width: 601px) -->
            <source media="(min-width: 801px)" srcset="image1_high.jpg">
            <!-- Use a smaller image for mobile views (max-width: 600px) -->
            <source media="(max-width: 800px)" srcset="image1.jpg">
            <!-- Fallback image if none of the above conditions are met -->
            <img src="image1_high.jpg" alt="Responsive Image">
        </picture>

        <picture>
            <!-- You can repeat this setup for multiple images -->
            <source media="(min-width: 801px)" srcset="images2_high.jpg">
            <source media="(max-width: 800px)" srcset="image2.jpg">
            <img src="images2_high.jpg" alt="Responsive Image 2">
        </picture>
    </div>

</body>
</html>
